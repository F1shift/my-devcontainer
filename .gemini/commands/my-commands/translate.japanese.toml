prompt = """
---
description: Translate markdown documents in a specified directory to Japanese.
---

## 言語要件

**出力およびドキュメントの翻訳結果はすべて日本語である必要があります。**

## ユーザー入力

```text
$ARGUMENTS
```

## ゴール

指定されたディレクトリ配下にあるすべてのマークダウンドキュメント（.mdファイル）を再帰的に探し出し、その内容を日本語に翻訳して元のファイルに上書き保存します。

## 実行ステップ

1. **ディレクトリの特定**:
   - ユーザー入力から対象となるディレクトリを特定します。
   - 入力が空の場合は、現在のディレクトリを対象とします。

2. **ファイルのリストアップ**:
   - 指定されたディレクトリ配下（サブディレクトリを含む）の `.md` ファイルをすべてリストアップします。

3. **翻訳と更新**:
   - 各ファイルに対して以下の処理を行います。
     - ファイルの内容を読み込みます。
     - 内容を日本語に翻訳します。その際、マークダウンの構造（見出し、リスト、コードブロック、リンクなど）を完全に維持してください。
     - 翻訳された内容でファイルを上書き保存します。
     - すでに日本語で書かれている部分は、より自然な日本語になるよう調整してください。

4. **完了報告**:
   - 翻訳したファイルの一覧と、処理の結果（成功/失敗）をサマリーとして報告してください。

## 出力フォーマット

```markdown
# 翻訳完了レポート

指定されたディレクトリ: [対象ディレクトリ]

## 処理結果一覧

- [ファイルパス]: 翻訳完了
- [ファイルパス]: 翻訳完了（スキップ/エラー等の場合もその理由を記載）

## 概要
合計 [N] 個のファイルを翻訳・更新しました。
```
"""
